version: '3'
services:
  web:
    build: .
    command: bash -c " rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' "
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
      - chrome
  worker:
    build: .
    volumes:
      - .:/app
    depends_on:
      - redis
    command: sidekiq
  redis:
    image: redis:latest
  smtp:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
  chrome:
    image: selenium/standalone-chrome:3.141.59-dubnium
    ports:
      - 4444:4444
    tty: true
    stdin_open: true
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
  # selenium_chrome:
  #   image: selenium/standalone-chrome-debug
  #   logging:
  #     driver: none
  db:
    image: mysql:5.7
    ports: 
      - "4306:3306"
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_DATABASE: taskleaf_production
      MYSQL_USER: taskleaf
      MYSQL_PASSWORD: taskleaf
      # MYSQL_ROOT_PASSWORD: password
      # MYSQL_DATABASE: app_development
      # MYSQL_USER: root
      # MYSQL_PASSWORD: password
volumes:
  db-volume:
  redis:
    driver: local